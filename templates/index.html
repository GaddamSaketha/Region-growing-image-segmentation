<!DOCTYPE html>
<html lang="en">
<head>
    <title>Region Growing Image Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Region Growing Algorithm</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="input_image">Input PGM Image:</label>
            <input type="file" id="input_image" name="input_image" accept=".pgm" required><br>

            <label for="seed_x">Seed Point X:</label>
            <input type="number" id="seed_x" name="seed_x" required><br>

            <label for="seed_y">Seed Point Y:</label>
            <input type="number" id="seed_y" name="seed_y" required><br>

            <label for="threshold">Intensity Similarity Threshold:</label>
            <input type="number" id="threshold" name="threshold" required><br>

            <label for="connectivity">Connectivity Type:</label>
            <select id="connectivity" name="connectivity">
                <option value="4">4</option>
                <option value="8">8</option>
            </select><br>

            <input type="submit" value="Process Image">
        </form>
    </div>
</body>
</html>
